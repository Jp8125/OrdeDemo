<div class="container">
   <div class="border border-1 px-3 py-3 mt-4 overflow-auto" style="max-height: 30em;" >
    <div class="d-flex flex-wrap justify-content-around">
        <ng-container *ngFor="let item of users">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.email}}</p>
                    <a [routerLink]="['./user-order',item.userId]" class="btn btn-primary">View Orders</a>
                </div>
            </div>
        </ng-container>
    </div>
   </div>
   <div class="border border-1 px-3 py-3 mt-4 overflow-auto">
        <router-outlet></router-outlet>
   </div>
</div>
