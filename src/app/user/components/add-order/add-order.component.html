<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Item Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Items">
          <td>{{ item.itemId }}</td>
          <td>{{ item.itemName }}</td>
          <td>{{ item.itemPrice | currency:'INR' }}</td>
          <td><button class="btn btn-primary" (click)="createOrder(item.itemId)">Add order</button></td>
        </tr>
      </tbody>
    </table>
  </div>
